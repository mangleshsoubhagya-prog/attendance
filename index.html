<!DOCTYPE html>
<html>
<head>
<title>Engineer Attendance</title>

<style>

body{
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#2980b9,#6dd5fa);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  background:white;
  padding:30px;
  width:350px;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
  text-align:center;
}

h2{
  margin-bottom:20px;
  color:#333;
}

input, select{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  background:#2980b9;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#1f6391;
}

</style>
</head>

<body>

<div class="container">

<h2>Engineer Attendance</h2>

<form method="post" action="https://script.google.com/macros/s/AKfycbwyhe2qk1kfm41dZDDLQJe4JximGxQ8PnlrKag9NOKJAnqvaVl5AvdDRZkOUxVKIO8U/exec">

<input name="name" placeholder="Engineer Name" required>

<select name="status" required>
<option value="">Select Status</option>
<option value="Present">Present</option>
<option value="Absent">Absent</option>
<option value="Leave">Leave</option>
</select>

<button type="submit">Submit Attendance</button>

</form>

</div>

</body>
</html>
